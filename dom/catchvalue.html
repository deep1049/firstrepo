<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name" type="text" placeholder="enter name">
    <input id="mobile" type="number" placeholder="enter number">
    <input id="email" type="text" placeholder="enter email">
    <select id="gender">
        <option>select gender</option>
        <option>MALE</option>
        <option>FEMALE</option>
    </select>
    <button onclick="btn()">sign up</button>
    <h1 id="names">displaynamehere</h1>
    <h2 id="num">displaynumhere</h2>
    <h3 id="emails">displayemailhere</h3>
    <h4 id="gen">displaygenderhere</h4>
</body>
</html>
<script>
      function btn(){
          let x=document.getElementById("name").value;
          let y=document.getElementById("mobile").value;
          let z=document.getElementById("gender").value;
          let e=document.getElementById("email").value;
          document.getElementById("names").innerText=x;
          document.getElementById("num").innerText=y;   
          document.getElementById("gen").innerText=z; 
          document.getElementById("emails").innerText=e;
              }
</script>
