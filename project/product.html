    let productcont=document.getElementById("container");
    let filter=document.getElementById("filter");

    function displaydata(productData){
      productcont.innerHTML="";
        productData.forEach(function(element){
            let box=document.createElement("div")

            let image=document.createElement("img");
            image.src=element.img;

            let name=document.createElement("name");
            name.innerText=element.name;

            let category=document.createElement("p");
            category.innerText=element.catagory;

            let addtocart=document.createElement("button");
            addtocart.innerText="Add To Cart";

            
            box.append(image,name,category,addtocart);
            productcont.append(box);
            
        });

    }
    displaydata(productData);
    filter.addEventListener("change",function(){
      if(filter.value==="all"){
        displaydata(productData); 
      }else{
        let filtered=productData.filter(function(element){
          return element.catagory===filter.value;
        })
        displaydata(filtered);
      }
    })
