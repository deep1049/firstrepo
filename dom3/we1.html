<body>

</body>
<script>
    let form=document.querySelector("form");
    let show=[];
    form.addEventListener("submit",function(){
        event.preventDefault();
        let data={
            name:form.name.value,
            age:form.age.value,
            gender:form.gender.value,
            email:form.email.value,
            mob_no:form.mob.value,

        }
        show.push(data);
        console.log(show);

    })
</script>
