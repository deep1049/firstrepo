<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            margin: auto;
            text-align: center;
            margin: 40px;
            color: #008080;
            
          
        }
        #outer{
            width: 400px;
            height: 500px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            margin: auto;
            padding-top: 15px;

        }#outer>div:first-child{
            width:300px;
            height: 50px;
          margin: auto;
            margin-top: 30px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        }
        #outer>div:last-child{
            width: 300px;
            height: 350px;
           
            margin: auto;
            margin-top:20px ;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(4,1fr);
            gap: 15px;
            

        }
        #outer>div:last-child>div:hover{
            background-color: #fe0100
        }
        #outer>div:last-child>div{
            border-radius: 10px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
            
            
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 25px;
            padding-top: 20px;
            font-weight: bold;
        }
        .black{
            color: white;
            background-color: black;
            display: flex;
            justify-content: center;
            text-align: center;
            font-size: 25px;
            padding-top: 20px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <h1>Masai Calculator</h1>
    <div id="outer">
        <div></div>
        <div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="black">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="black">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="black">*</div>
            <div>C</div>
            <div class="black">0</div>
            <div class="black">=</div>
            <div class="black">/</div>
        </div>
    </div>
</body>
</html>
